<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Удаление записи приюта</title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            @font-face {
                font-family: 'Soyuz Grotesk';
                src: url('{% static "fonts/SoyuzGroteskBold.otf" %}') format('opentype');
                font-weight: bold;
                font-style: normal;
            }
            body, h1, h2, h3, h4, h5, h6, p, a, button {
                font-family: 'Soyuz Grotesk', sans-serif;
            }
            .navbar-custom {
                background-color:rgb(112, 41, 245);
                display: flex;
                justify-content: space-between;
            }
            .navbar-custom .navbar-brand {
                color:rgb(255, 251, 0);
            }
            .logout-button {
                font-size:  14px;
                margin-left: auto;
            }
            .element_1 {
                margin-bottom: 10px;
            }
            .element_2 {
                margin-bottom: 60px;
            }
            .element_3 {
                margin-bottom: 30px;
            }
            .form-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
            }
            .form-container label {
                display: block;
                margin-bottom: 5px;
                text-align: left;
            }
            .form-container input, .form-container textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-container button {
                width: 100%;
                padding: 10px;
                background-color:rgb(112, 41, 245);
                color: rgb(255, 251, 0);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .form-container .errorlist {
                color: red;
                text-align: left;
                list-style-type: none;
                padding-left: 0;
            }
            .form-container .errorlist li {
                margin-bottom: 5px;
            }
            .file-input-wrapper {
                position: relative;
                display: inline-block;
                width: 100%;
                overflow: hidden;
                border: none;
                border-radius: 4px;
            }
            .file-input-wrapper input[type="file"] {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                cursor: pointer;
                z-index: 1;
            }
            .file-input-wrapper .file-label {
                position: relative;
                display: inline-block;
                padding: 10px;
                width: 100%;
                text-align: center;
                background-color:rgb(112, 41, 245);
                color: rgb(255, 251, 0);
                border-radius: 4px;
                cursor: pointer;
                z-index: 0;
            }
            .checkbox-wrapper {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
            .checkbox-wrapper input[type="checkbox"] {
                margin-right: 10px;
            }
            .current-photo {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class=".form-container">
                <a class="navbar-brand"
                    th:href="@{/index}">
                    ВИРТУАЛЬНЫЙ ПОМОЩНИК ВОЛОНТЕРА
                </a>
                <div>
                    {% if user.is_authenticated %}
                        <a class="navbar-brand navbar-button"
                            href="{% url 'profile' %}">
                            Личный кабинет
                        </a>
                        <a class="navbar-brand logout-button"
                            href="{% url 'logout' %}">
                            Выйти
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="form-container">
            <h2>Удалить запись приюта</h2>
            <p>Вы точно хотите удалить приют "{{ shelter.name }}" из своего списка?</p>
            <form method="post">
                {% csrf_token %}
                <button class="button"
                        type="submit">
                        Удалить
                </button>
                <div class="element_3"></div>
                <button type="button"
                        class="button"
                        onclick="window.location.href='{% url 'shelter_list' %}'">
                        Отмена
                </button>
            </form>
        </div>
    </body>
</html>
